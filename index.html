<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethan Evaristo | Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      line-height: 1.6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem;
      background: #0e0e0e;
    }

    header h1 {
      font-size: 2rem;
    }

    nav a {
      color: #fff;
      margin-left: 2rem;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ff9900;
    }

    .hero {
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('https://your-thumbnail-or-video-frame.jpg') center/cover no-repeat;
      position: relative;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero-text {
      text-align: center;
      z-index: 2;
    }

    .hero-text h2 {
      font-size: 3rem;
      color: #fff;
      margin-bottom: 1rem;
    }

    .hero-text p {
      font-size: 1.2rem;
      color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ethan Evaristo</h1>
    <nav>
      <a href="#portfolio">Portfolio</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-overlay">
      <div class="hero-text">
        <h2>Visual Storyteller</h2>
        <p>Photography | Videography | Filmmaking</p>
      </div>
    </div>
  </section>

  <!-- More sections coming next: Portfolio, About, Contact -->
</body>
</html>
